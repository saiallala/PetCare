<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h3>Tell Us what you think</h3>
    </div>
  </div>
</div>
<form (ngSubmit) = "onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <label for="email"> Email: </label>
          <input class="form-control" type="text" id="email" ngModel name = "email" laceholder="Enter your Email"  required email>
          <p></p>
          <label for="name"> Name: </label>
          <input type="text" class="form-control" id="name" ngModel name = "name" placeholder="Enter your Name" required>
          <p></p>
          <label for="description"> Description: </label>
          <textarea id="description" class="form-control" ngModel name = "description" rows="2" cols="50" placeholder="Enter your Description" required> </textarea>
          <p></p>
            <input type="submit"[disabled] = "!f.valid" class = "btn btn-secondary" name="Submit">
        </div>
      </div>
    </div>
  </div>
</form>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <p></p>
            <h3>Here's What People Think of Us</h3>
                <p>   </p>
            <div *ngFor = "let concern of this.cache.getConcerns()" class = "outline">
                <table class="table table-hover">
               <tbody>
                 <tr>
                   <div>
                     <th>{{concern.name}}:</th>
                     <td> {{concern.description}}</td>
                   </div>
                 </tr>
             </tbody>
         </table>
            </div>
        </div>
    </div>
</div>
