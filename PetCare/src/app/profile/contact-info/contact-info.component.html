<div class="container">
  <div class="row">
    <div class="col-sm-12">


      <h1>Welcome to your Personal portal! </h1>
      <h4> This is where your pet's account information is stored</h4>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div *ngFor="let pet of pets">
              <table class="table table-borderless table-dark table-hover">
                <tbody>
                  <tr>
                    <th> Name: </th>
                    <th>{{pet.name}}</th>
                  </tr>

                  <tr>
                    <th> Email: </th>
                    <th>{{ pet.email}}</th>
                  </tr>

                  <tr>
                    <th>Owner: </th>
                    <th>{{pet.ownerName}}</th>
                  </tr>

                  <tr>
                    <th> Phone No:</th>
                    <th>{{pet.phone}}</th>
                  </tr>

                  <tr>
                    <th> Primary Vet: </th>
                    <th>{{pet.primaryVet}}</th>
                  </tr>

                  <tr>
                    <th> Primary Vet Number:</th>
                    <th>{{pet.primaryVetPhone}}</th>
                  </tr>

                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
