<div class="card card-style text-center" style="width: 35rem; height: 18rem;">
  <div class="card-body">
    <h5 class="card-title text-center">Login</h5>

    <form>
      <input type="text" name="input" class="form-control  text-center inputres" placeholder="Email" [(ngModel)]="email" />
      <br />

      <input type="password" name="input" class="form-control  text-center inputres" placeholder="Password" [(ngModel)]="password" />
      <br />

      <button type="button" class="btn btn-outline-warning submit-button" (click)="validateData()">
        Login
      </button>

    </form>
  </div>
</div>
